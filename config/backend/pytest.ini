[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 실행 시 표시할 정보 설정
addopts = 
    --verbose
    --color=yes
    --durations=10
    --showlocals
    --tb=native

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    api: API 테스트
    database: 데이터베이스 테스트
    performance: 성능 테스트
    slow: 실행 시간이 긴 테스트
    smoke: 기본 기능 테스트

# 환경 변수 설정
env =
    ENVIRONMENT=test
    TEST_MODE=True

# 로그 설정
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 캐시 설정
cache_dir = .pytest_cache
